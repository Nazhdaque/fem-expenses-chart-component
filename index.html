				type="image/png"
				sizes="32x32"

</head>

<body>
	<main>
		<article class="chart-component">
			<header class="chart-header">
				<div>
					<h1>My balance</h1>
					<p class="amount">$921.48</p>
				</div>
				<img class="logo"
						 src="/images/logo.svg"
						 alt="">
			</header>

			<div class="chart-body">
				<h2 class="chart-title">Spending - Last 7 days</h2>
				<div class="chart-holder">
					<canvas id="expenses-chart"></canvas>
				</div>

				<footer class="chart-footer">
					<p>Total this month</p>
					<p class="total">$478.33</p>
					<div class="result">
						<p class="percent">+2.4%</p>
						<p>from last month</p>
					</div>
				</footer>
			</div>
		</article>
	</main>
	<script type="module"
					src="/main.js"></script>
</body>

</html>
